<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Js Bridge</title>
</head>

<body>
<button onclick="a()">alert</button>
<br/>
<button onclick="c()">confirm</button>
<br/>
<button onclick="p()">prompt normal</button>
<br/>
<button onclick="t('android toast')">toast</button>
<br/>
<button onclick="plusNumber()">plus</button>
<br/>
<button onclick="jumpBaidu()">jumpBaidu</button>
<br/>
<button onclick="plusDouble()">plusDouble</button>
<br/>
<button onclick="getNumber()">get number</button>
<br/>
<button onclick="testObject()">object</button>
<br/>
<button onclick="testCallback()">test callback</button>
<br/>
<button onclick="testNoExistingMethod()">test no method</button>
<br/>
<input id="file" type="file" value="" />
<br/>
<input type="text" value="" />
<br/>
<input type="file" accept="image/*;" capture="camera">
<script>
    function a() {
        alert("alert replace with toast");
    }

    function c() {
        if (confirm("confirm ?")) {
            alert("click ok");
        } else {
            alert("click cancel");
        }
    }

    function p() {
        var name = prompt("input your name", "input here!");
        if (name) {
            alert("Welcome: " + name)
        }
    }

    function t(text) {
        Android.showToast(text);
    }

    function plusNumber() {
        Android.showToast("1 + 2 = " + Android.plus(1, 2));
    }

    function jumpBaidu() {
        Android.jump("https://weibo.com/GoogleDevelopers?from=myfollow_all&is_all=1");
    }

    function plusDouble() {
        Android.showToast("1.0 + 2.1 = " + Android.plus(1.0, 2.1));
    }

    function getNumber() {
        Android.showToast(Android.getNumber());
    }

    function testObject() {
        Android.obj(null);
    }

    class Brand {
        constructor(version) {
            this.version = version;
        }
    }
    class Car {
        constructor(name, version) {
            this.name = name;
            this.brand = new Brand(version);
        }
    }

    function testCallback() {
        Android.testCallback(function() {
            console.log("function arguments ---> " + Array.from(arguments));
            Android.showToast("js function delay 2s callback");
        });
    }

    function testNoExistingMethod() {
        console.log(Android);
        Android.showToast("123", 123, 123.123, new Brand(123), null, undefined, true, function() {});
    }
    </script>
</body>

</html>
